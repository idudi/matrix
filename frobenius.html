<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>
        Frobenius / Atomic triangular Matrix
    </title>
</head>
<body>

    <table id="matrix"></table>
    <br /><br /><br /><a href="https://en.wikipedia.org/wiki/Frobenius_matrix">wiki</a>

    <script>
        const maxRows = 5;
        const maxCols = maxRows;
        const matrix = [];
        const atomic = getRandomInt(0, maxRows-2);

        //set matrix
        for (let i = 0; i < maxRows; i++) {
            matrix.push([0])
            for (let j = 0; j < maxCols; j++) {
                if (i === j) {
                    matrix[i][j] = "1";
                }
                else {
                    if (i > j && j === atomic) {
                        matrix[i][j] = getRandomInt(1, maxRows);
                    }
                    else {
                        matrix[i][j] = "0";
                    }
                }
            }
        }

        //display matrix
        for (let i = 0; i < maxRows; i++) {
            let row = document.createElement('tr');
            row.setAttribute('data-index', i);
            document.querySelector('#matrix').appendChild(row);
            for (let j = 0; j < maxCols; j++) {
                let cell = document.createElement('td');
                cell.setAttribute('data-row', i);
                cell.setAttribute('data-col', j);
                cell.innerText = matrix[i][j];
                row.appendChild(cell);
            }
        }

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

    </script>

</body>
</html>
